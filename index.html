<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <div id="mainContent">
        <h1>Attendance System</h1>
        
        <!-- Teacher Form -->
        <div id="teacherForm">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="course_code" required>
            </div>
            <div class="form-group">
                <label for="section">Section</label>
                <input type="text" id="section" required>
                <div id="sectionChips" class="section-chips"></div>
            </div>
        </div>

        <div class="button-group">
            <button onclick="openQRModal()">Generate QR Code</button>
            <button onclick="openScannerModal()">Open Scanner</button>
            <button onclick="showExportOptions()">Download Records</button>
        </div>

        <!-- Attendance List -->
        <div id="attendanceList">
            <h2>Attendance List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Section</th>
                        <th>Time-in</th>
                    </tr>
                </thead>
                <tbody id="attendanceTable">
                </tbody>
            </table>
        </div>
    </div>

    <!-- QR Code Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Generate QR Code</h2>
                <button class="close-modal" onclick="closeQRModal()">&times;</button>
            </div>
            <div id="qrCode"></div>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div id="scannerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">QR Code Scanner</h2>
                <button class="close-modal" onclick="closeScannerModal()">&times;</button>
            </div>
            <div id="reader"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
